<!DOCTYPE HTML>
<html lang="en">
<head>

    <title>eXpress</title>
    
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    
    <link rel="stylesheet" href="css/style.css" />
    
    <script charset="utf-8" type="text/javascript" src="js/modernizr.js"></script>
    <script charset="utf-8" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="js/countdown.js"></script>
    <script charset="utf-8" type="text/javascript" src="js/custom.js"></script>
    
    
</head>
<body>
    
    <!-- Backgrounds -->
    <div class="bg active" style="background-image:url('img/bg1.jpg');"></div>
    <div class="bg" style="background-image:url('img/bg2.jpg');"></div>
    <div class="bg" style="background-image:url('img/bg3.jpg');"></div>
    <div class="bg" style="background-image:url('img/bg4.jpg');"></div>
    <div class="bg" style="background-image:url('img/bg5.jpg');"></div>

    <div class="coltainer">
        
        <!-- Logo -->
        <section id="logo" class="c12">
            <a href="index.html">e<span>x</span>press</a>
        </section>
        
        <!-- Social Links -->
        <section id="social" class="c13 c_last">
            <a href="#nogo" title="Twitter">l</a>
            <a href="#nogo" title="Facebook">f</a>
            <a href="#nogo" title="Vimeo">v</a>
            <a href="#nogo" title="RSS">r</a>
        </section>

        <!-- Under Construction sign -->
        <section id="sign" class="c25">
            <h1>Under Construction</h1>
            <h2>Our page is under construction</h2>
        </section>
        
        <!-- Countdown -->
        <div id="countdown" class="c25"></div>
        
        <!-- Subscribe form -->
        <section class="c3"></section>
        <section id="subscribe" class="c19">
            <div>
                <form>
                    <input type="text" name="email" placeholder="your@email.com">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </section>
        <section class="c3 c_last"></section>
        
        <!-- Subscribe text -->
        <section id="subscribe_text" class="c25">
            <h3>Subscribe us to let known when we come online.</h3>
        </section>
            
    </div>
    
</body>
</html>
